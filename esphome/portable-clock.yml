button:
  - platform: template
    name: Reset
    id: reset
    on_press:
      then:
        - lambda: |-
            ESP_LOGD("clock.reset", "Resetting RGB lights");
            id(strip).turn_on().set_brightness(id(intensity).state).set_effect("none").set_rgb(1,1,1).perform();            
            id(strip).turn_off().perform();
            id(status_light).turn_on().perform();

binary_sensor:
  - platform: gpio
    pin: 
      number: GPIO27
      mode:
        input: true
        pullup: true
      inverted: true
    id: encoder_switch
    name: "Encoder Switch"
    on_press:
      then:
        - lambda: |-
            if (id(local_state) == 0) {
              id(local_state) = 1;
              id(local_seconds_left) = 11;
              id(local_timer_tick).execute();
            } else {
              id(local_state) = 0;
              id(local_seconds_left) = 59;
              id(reset).press();
            }
script:
  - id: local_timer_tick
    mode: queued
    then:
      - delay: 1s
      - lambda: |-
          id(local_seconds_left) -= 1;

          if (id(local_seconds_left) == 0 && id(local_minutes_left) == 0) {
            id(local_state) = 2;
            ESP_LOGD("clock.local_tick", "Timer FINISHED");
            return;
          }

          if (id(local_seconds_left) <= 0) {
            id(local_minutes_left) -= 1;
            id(local_seconds_left) = 59;
          }

          if (id(local_state) == 1) {
            id(local_timer_tick).execute();
          }
          
          ESP_LOGD("clock.local_tick", "local time left: minutes=%d, seconds=%d", id(local_minutes_left), id(local_seconds_left));
        
