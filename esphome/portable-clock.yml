display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    address: 0x3C
    update_interval: 500ms
    rotation: 180
    lambda: |-
      it.clear();
      
      if (id(mode_hass)) {
        it.print(5, 5, id(roboto), "Mode");
        it.print(95, 5, id(roboto), "HASS");
      } else {
        it.print(5, 5, id(roboto), "Mode");
        it.print(85, 5, id(roboto), "LOCAL");
      }
      it.line(5, 20, 123, 20);
      
      if (id(mode_hass)) {
        if (strcmp(id(timer_state).state.c_str(), "active") == 0) {
          it.image(10, 25, id(timer_play));
          it.printf(60, 25, id(roboto_lg), "%02.0f", id(time_left).state);
        } else if (strcmp(id(timer_state).state.c_str(), "paused") == 0) {
          it.image(10, 25, id(timer_paused));
          it.printf(60, 25, id(roboto_lg), "%02.0f", id(time_left).state);
        } else {
          it.image(50, 25, id(loading));
        }
      } else {
        it.printf(45, 25, id(roboto_md), "%02d:%02d", id(local_minutes_left), id(local_seconds_left));
              
        if (id(local_state) == 1) {
          it.image(4, 25, id(timer_play));
        } else if (id(local_state) == 0) {
          it.image(4, 25, id(timer_paused));
        } else {
          it.image(4, 25, id(loading));
        }
      }

